<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background-color: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center; }
        h2 { color: #333; }
        .form-section { margin-bottom: 2em; }
        input[type="email"], input[type="password"] { width: 100%; padding: 0.8em; margin: 0.5em 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 0.8em 1.5em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 1em; padding: 0.8em; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <div class="form-section">
            <form id="registerForm">
                <input type="email" id="regEmail" placeholder="Correo electrónico" required>
                <input type="password" id="regPassword" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        
        <hr>

        <h2>Iniciar Sesión</h2>
        <div class="form-section">
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
